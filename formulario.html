<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo form</title>
</head>
<body>
    <a href="/index.html">Ir a home</a>
    <br>
    <form action="">
        <label for="inputNombre">Nombre:</label>
        <input type="text" name="inputNombre" id="inputNombre" placeholder="Coloque Nombre" required>
        <br>
        <label for="inputPass">Contraseña:</label>
        <input type="password" name="inputPass" id="inputPass">
        <br>
        <label >Jornada:</label>
        <input type="radio" name="radioJornada" id="radioAm" value="am">
        <label for="radioAm">Mañana</label>
        <input type="radio" name="radioJornada" id="radioTarde" value="tarde">
        <label for="radioTarde">Tarde</label>
        <input type="radio" name="radioJornada" id="radioNoche" value="noche">
        <label for="radioNoche">Noche</label>
        <br>
        <label >Sexo:</label>
        <input type="radio" name="radioSexo" id="radioF">
        <label for="radioF">Femenino</label>
        <input type="radio" name="radioSexo" id="radioM">
        <label for="radioM">Masculino</label>
        <br>
        <label >Medio de transporte</label>
        <br>
        <input type="checkbox" name="checkBici" id="checkBici" value="Bici">
        <label for="checkBici">Bicicleta</label>
        <input type="checkbox" name="checkBus" id="checkBici" value="Bus">
        <label for="checkBus">Bus</label>
        <input type="checkbox" name="checkAuto" id="checkBici" value="Auto">
        <label for="checkAuto">Automovil</label>
        <br>
        <label for="inputColor">Color favorito:</label>
        <input type="color" name="inputColor" id="inputColor">
        <br>
        <label for="inputFN">Fecha nacimiento:</label>
        <input type="date" name="inputFN" id="inputFN">
        <br>
        <label for="inputFN">Fecha y hora de ingreso:</label>
        <input type="datetime-local" name="inputFH" id="inputFH">
        <br>
        <label for="InputEmail">Email:</label>
        <input type="email" name="InputEmail" id="InputEmail" required>
        <br>
        <label for="inputFoto">Foto:</label>
        <input type="file" name="inputFoto" id="inputFoto">
        <br>
        <label for="inputMes">Selecciona mes:</label>
        <input type="month" name="inputMes" id="inputMes">
        <br>
        <label for="inputNumber">Numero de Calzado:</label>
        <input type="number" name="inputNumber" id="inputNumber" min="35" max="45">
        <br>
        <label for="inputTel">Telefono:</label>
        <input type="tel" name="inputTel" id="inputTel" placeholder="+xx-xxx-xxx-xxxx"
        pattern="[+][0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Formato +xx-xxx-xxx-xxxx">
        <br>
        <label for="inputList">Dia de la semana:</label>
        <input list="listaDias" name="inputList" id="inputList">
        <datalist id="listaDias">
            <option value="Lunes"></option>
            <option value="Martes"></option>
            <option value="Miercoles"></option>
            <option value="Jueves"></option>
            <option value="Viernes"></option>
            <option value="Sabado"></option>
        </datalist>

        <br>
        <input id="btn_registrar" type="submit" value="Registrar">

    </form>
    
</body>
</html>
